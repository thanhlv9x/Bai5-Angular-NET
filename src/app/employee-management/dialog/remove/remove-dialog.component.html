<h1 mat-dialog-title>Xóa thông tin nhân viên {{data.name}}</h1>

<mat-card class="employee-card">
    <mat-card-header>
        <div mat-card-avatar class="employee-header-image">
            <img [src]="data.image" [alt]="data.name">
        </div>
        <mat-card-title>{{data.name}}</mat-card-title>
        <mat-card-subtitle>{{data.code}}</mat-card-subtitle>
        <mat-card-subtitle>{{data.dob}}</mat-card-subtitle>
        <mat-card-subtitle>{{data.address}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            Bạn có chắc chắn xóa thông tin nhân viên khỏi hệ thống ?
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onConfirm()" [disabled]="confirmBtn">Xác nhận</button>
        <button mat-button mat-dialog-close (click)="onCancel()">Hủy bỏ</button>
    </mat-card-actions>
</mat-card>
